<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="/HTML_FILE/CSS/signin.css">
    <script src='main.js'></script>
</head>
<body>
    <h2>Registration form</h2>
   <form>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter Name" name="name"><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter Email"name="email"><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter Password" name="password" ><br><br>
    
    <label for="age">Age:</label>
    <input type="number" id="Age" placeholder="Enter Age" name="Age"><br><br>
    
    Gender:<label>
        <input type="radio" name="Gender" value="Male">
        Male
    </label>
    <label>
        <input type="radio" name="Gender" value="Female">
        Female
    </label>
    <label>
        <input type="radio" name="Gender" value="Other">
        Other
    </label>
    <br><br>
    Interest:<br>
    <input type="checkbox" id="Sport" name="Interest" value="Sport">
    <label for="Sport">Sport</label><br>
  
    <input type="checkbox" id="Music" name="Interest" value="Music">
    <label for="Music">Music</label><br>
  
    <input type="checkbox" id="Art" name="Interest" value="Art">
    <label for="Art">Art</label><br>
  
    <input type="checkbox" id="Read" name="Interest" value="Read">
    <label for="Read">Read</label><br>
   <br><br>
   <label for="Colors">Select a color:</label>
   <select id="Colors" name="Colors">
     <option value="Red">Red</option>
     <option value="Green">Green</option>
     <option value="Blue">Blue</option>
     <option value="Yellow">Yellow</option>
     <option value="Purple">Purple</option>
   </select>
   <br><br>
   <label for="Message">Message:</label>
   <textarea id="Message" name="Message" required></textarea>
   <br><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
